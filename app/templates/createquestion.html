{% extends "layouts/base.html" %}
{% block title %}
    Create a question
{% endblock %}
{% block content %}

<section>
    <div class="container">
        <form role="form-horizontal" method="post">
          <div class="form-group">
            <label class="control-label col-sm-2" for="question">Question:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="question" placeholder="Enter question" name="question">
            </div>
          </div>
          <div class="form-group">
            <label class="control-label col-sm-2" for="submitted_answer">Answer:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="submitted_answer" placeholder="Enter answer" name="submitted_answer">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
    </div>
</section>

{% include "_menu_questions.html" %}
{% endblock %}
