{% extends "layouts/base.html" %}
{% block title %}
    Answer a question
{% endblock %}

{% block content %}
<section>
    <div class="container">
        {% if error %}
            <br/>
            <p class="bg-danger col-sm-6">Error: {{ error }}</p>
        {% endif %}
    </div>
<div class="container">
        <form method="post">
        {% if missing_id %}
          <div class="form-group">
            <label class="control-label col-sm-2" for="submitted_id">Enter Question id:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control"
                     id="submitted_id" placeholder="Enter question id" name="submitted_id">
            </div>
          </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </div>
        {% else %}
          <div class="form-group">
              <h3>Question: {{ question }}</h3>
            <label class="control-label col-sm-2" for="answer">Answer:</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="answer" placeholder="Enter answer" name="answer">
            </div>
          </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        {% endif %}
        </form>
</div>
</section>
{% include "_menu_questions.html" %}
{% endblock %}
